<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>

    <link rel='stylesheet' type='text/css' href='./style.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="header">
        <h1>Train Scheduler</h1>
    </div>

    <div class="container">
        <div class="sub-header">
            <h4>Add Train</h4>
        </div>
        <div class="info-container">
            <p>Train Name</p>
            <input type='text' id='name' size='32' placeholder='Blue Line' required>
            <p>Destination</p>
            <input type='text' id='destination' size='32' placeholder='Chicago and Milwaukee' required>
            <p>First Train Time (HH:mm -military time)</p>
            <input type='text' id='first-time' size='5' placeholder='02:00' required>
            <p>Frequency (min)</p>
            <input type='number' id='frequency' size='2' placeholder='8' required>
            <br>
            <button type='submit' id='add-train'>Submit</button>
        </div>
    </div>

    <div class="container">
        <div class="sub-header">
            <h4>Current Train Schedule</h4>
        </div>
        <div class="sub-container">
            <table>
                <tbody>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src='./trains.js'></script>
</body>

</html>
